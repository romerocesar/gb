<div class="form-sign">
	<form action="/orders/signin/"" method="post">
		<h3 class="form-sign-heading">Sign In</h2>
		{% csrf_token %}
		<input type="text" class="form-control" autocomplete="off" name="session[username]" maxlength="20" placeholder="Username" required value={{ username }} > 
		<input type="password" class="form-control" name="session[password]" placeholder="Password" required>
		{% if error %}
			<p class="text-danger">{{ error_value }}</p>
		{% endif %}
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Sign in
		</button>
	</form>
</div>
