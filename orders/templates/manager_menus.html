<h3> Menu:</h3>
<ul>
	{% for division, sections in menu.structure.items %}
		<li>{{division}}</li>
		<ul>
			{% for section, items in sections.items %}
				<li>{{ section}}</li>
				<ul>
					{% for item in items %}
						<li>{{ item }}</li>
					{% endfor %}
				</ul>
			{% endfor %}
		</ul>
	{% endfor %}
</ul>
{{ json_menu|safe }}
<div id="demo1"></div>
<script type='text/javascript'>
	var st = $.parseJSON('{{ json_menu|safe }}');

	$("#demo1").jstree({ 
		"json_data" : {
			"data" : [
				{ 
					"data" : "A node", 
					"children" : [ 
						"Child 1", 
						"A Child 2", 
						{
							"data": "Child 3",
							"children": ["grandchild"]
						},
						]
				},
				{ 
					"data" : { 
						"title" : "Long format demo", 
					} 
				}
			]
		},
		"plugins" : [ "themes", "json_data", "ui" ]
	})
</script>
