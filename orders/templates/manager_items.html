<!-- Button trigger modal -->
  <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Add Item</a>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Item</h4>
        </div>
        <div class="modal-body">
			<form action="" method="post" id="add_item_form">
				<div class="ajaxwrapper">
				<table>
				{{ item_form.as_table }}
				</table>
				{% csrf_token %}
				</div>
				<input type="submit" value="Add" name="add_item" class="btn btn-primary">
			</form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<br>
<table id="myTable" class="tablesorter">
<thead>
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Description</th>
		<th filter='false'>Options</th>
	</tr>
</thead>
<tbody>
{% load mongo_id %}
{% for item in items %}
	<tr class="menu_items">
		<td>{{ item.name }}</td>
		<td>{{ item.price }}</td>
		<td>{{ item.description}}</td>
		<td>
		<form action="" method="post" class="delete_button">
		<div class="ajaxwrapper">
			{% csrf_token %}
			<input type="hidden" name="delete_item_id" value={{ item|id }}>
			<input type="submit" value="delete" name="delete_item" class="sendbutton">
		</div>
		</form>
		</td>
	</tr>
{% endfor %}
</tbody>
</table>
