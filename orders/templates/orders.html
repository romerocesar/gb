<div data-role="page">
  <div data-role="header" data-theme="f">
    {% include top_template %}
  </div>
  <div data-role="content">
    <ul data-role="listview" data-theme="a" data-count-theme="a"
      data-filter="{{searchable}}">
      {% for order in orders %}
      {% include item_template %}
      {% endfor %}
    </ul>
  </div>
  <div data-role="footer">
    {% if bottom_template %}
    {% include bottom_template %}
    {% endif %}
  </div>
</div>
